<!DOCTYPE html>
<html>
    <head>
        <title>HTML form learning</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <form>
            <label for="nickname">What is your Nickname?</label><br>
            <input type="text" id="nickname" name="nickname"><br>
            
            <p>How much do you like this nickname?</p>
            <input type="radio" id="verymuch" name="approval" value="verymuch">
            <label for="verymuch">Very much</label><br>
            <input type="radio" id="itsok" name="approval" value="itsok">
            <label for="itsok">It's ok</label><br>
            <input type="radio" id="notalot" name="approval" value="notalot">
            <label for="notalot">Not a lot</label><br>

            <p>Who uses this nickname?</p>
            <input type="checkbox" id="family" name="family" value="family">
            <label for="family">Family</label><br>
            <input type="checkbox" id="friends" name="friends" value="friends">
            <label for="friends">Friends</label><br>
            <input type="checkbox" id="everyone" name="everyone" value="everyone">
            <label for="everyone">Everyone</label><br>
            
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
