  <body>

      <script src="../phaser.min.js"></script>
      <script src="main.js"></script>
      <script type="'text/javascript'">
(function(){
 
  var _z = console;
  Object.defineProperty( window, "console", {
		get : function(){
		    if( _z._commandLineAPI ){
			throw "Sorry, Can't execute scripts!";
		          }
		    return _z; 
		},

		    _z = val;
		}
  });
 
})();
